<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .box {
      display: grid;
      width: 240px;
      height: 240px;
      margin: 100px;
      background-color: rgba(55, 255, 5 ,0.5);
      border-radius: 12px;
      border: solid #6feb6f 4px;
    }

    .box:hover {
      transform: rotateZ(60deg);
      background-color: lightcoral;
      opacity: 50%;
      transition: 2s;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
