<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Trebuchet MS';
    }

    .text {
      border: 2px solid brown;
      width: 300px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: clip;
    }

    .text:hover {
      overflow: visible;
    }
  </style>
</head>
<body>
  <h1 style="color:brown">Clip property</h1>
  <div class="text">This is an sample write-up to show use of x property of text overflow</div>
</body>
</html>
