<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Trebuchet MS';
    }

    .text {
      width: 300px;
      border: 2px solid brown;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .text:hover {
      overflow: visible;
    }
  </style>
</head>
<body>
  <h1>Ellipsis property</h1>
  <p class="text">This is a sample write-up to show use of ellipsis property of text overflow</p>
</body>
</html>
