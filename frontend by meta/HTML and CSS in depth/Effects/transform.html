<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .a {
      margin: 30px;
      transform: skewX(20deg);
      transition: 5s;
    }

    .b {
      margin: 100px;
      transform: rotate(20deg);
      transition: 5s;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="a">A</div>
    <div class="b">B</div>
  </div>
</body>
</html>
