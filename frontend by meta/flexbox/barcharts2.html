<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .columns {
      display: flex;
      height: 400px;
      max-width: 300px;
      align-items: stretch;
      border: 1px solid rgb(0,0,0);
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-end;
    }

    .bar {
      border-right: 1px solid white;
    }

    .female { background-color: #F4CE14;}
    .male { background-color: #495E57;}
  </style>
</head>
<body>
  <div class="columns">
    <div class="container">
      <div class="bar male" style="flex-basis: 25%;"></div>
      <div class="bar female" style="flex-basis: 20%;"></div>
    </div>
    <div class="container">
      <div class="bar male" style="flex-basis: 45%;"></div>
      <div class="bar female" style="flex-basis: 40%;"></div>
    </div>
    <div class="container">
      <div class="bar male" style="flex-basis: 15%;"></div>
      <div class="bar female" style="flex-basis: 50%;"></div>
    </div>
    <div class="container">
      <div class="bar male" style="flex-basis: 5%;"></div>
      <div class="bar female" style="flex-basis: 60%;"></div>
    </div>
  </div>
</body>
</html>
